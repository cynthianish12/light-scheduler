<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Light Scheduler</h1>
        <div class="schedule-form">
            <div class="time-input">
                <label for="on-time">ON Time:</label>
                <input type="time" id="on-time" required>
            </div>
            <div class="time-input">
                <label for="off-time">OFF Time:</label>
                <input type="time" id="off-time" required>
            </div>
            <button id="submit-btn">Set Schedule</button>
        </div>
        <div id="status" class="status"></div>
        <div class="current-schedule">
            <h2>Current Schedule</h2>
            <p>ON: <span id="current-on">Not set</span></p>
            <p>OFF: <span id="current-off">Not set</span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
